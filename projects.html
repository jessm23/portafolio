  <!-- ðŸ”¹ HERO -->
  <section class="hero text-center d-flex flex-column justify-content-center align-items-center vh-100 bg-dark text-light">
    <div>
      <h1 class="typing-text display-3 fw-bold">
        ðŸš€ Mis <span class="text-info">Proyectos</span>
      </h1>
      <p class="lead mt-3">Explora, descarga y visualiza lo que he desarrollado.</p>
      <a href="#subirProyecto" class="btn btn-info btn-lg mt-4 rounded-pill">

  <!-- ðŸ”¹ CONTENIDO PRINCIPAL -->
  <main class="container py-5">

    <!-- Formulario -->
    <div id="subirProyecto" class="card shadow-lg border-0 rounded-4 mb-5 bg-light text-dark">
      <div class="card-body p-4">
        <h4 class="mb-4 text-primary">ðŸ“¤ Subir un nuevo proyecto</h4>
        <form id="uploadForm">
          <div class="mb-3">
            <label class="form-label">TÃ­tulo del Proyecto</label>
            <input type="text" name="titulo" class="form-control form-control-sm" required>
          </div>
          <div class="mb-3">
            <label class="form-label">DescripciÃ³n</label>
            <textarea name="descripcion" class="form-control form-control-sm" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Archivo (ZIP, PDF, Imagen, etc.)</label>
            <input type="file" name="archivo" class="form-control form-control-sm" required>
          </div>
          <button type="submit" class="btn btn-primary btn-sm w-100">
            <i class="bi bi-upload"></i> Subir Proyecto
          </button>
        </form>
      </div>
    </div>

    <!-- Listado -->
    <h3 class="mb-4 fw-bold">ðŸ“‚ Proyectos Disponibles</h3>
    <div id="proyectosLista" class="row g-4"></div>
  </main>

  <!-- ðŸ”¹ FOOTER -->
  <footer class="bg-dark text-center text-light py-4 mt-5 border-top">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸ”¹ FIREBASE SDK -->
  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

    // ðŸ”¹ ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD297PAKPfVGMH8JlU1clHR8bkuqSWOdGg",
      authDomain: "portafolio-ff27e.firebaseapp.com",
      databaseURL: "https://portafolio-ff27e-default-rtdb.firebaseio.com",
      projectId: "portafolio-ff27e",
      storageBucket: "portafolio-ff27e.appspot.com",
      messagingSenderId: "1097811914710",
      appId: "1:1097811914710:web:42d906a86cf31b889bbe77",
      measurementId: "G-TK9X8N30JD"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    // Referencias
    const uploadForm = document.getElementById("uploadForm");
    const proyectosLista = document.getElementById("proyectosLista");
    const proyectosRef = ref(db, "proyectos");

    // Subir proyecto
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const titulo = uploadForm.titulo.value;
      const descripcion = uploadForm.descripcion.value;
      const archivo = uploadForm.archivo.files[0];
      if (!archivo) return alert("Por favor selecciona un archivo");

      // Subir archivo a Firebase Storage
      const archivoRef = sRef(storage, "proyectos/" + Date.now() + "_" + archivo.name);
      await uploadBytes(archivoRef, archivo);
      const archivoURL = await getDownloadURL(archivoRef);

      // Guardar en Realtime Database
      const nuevoProyecto = {
        titulo,
        descripcion,
        archivoNombre: archivo.name,
        archivoURL,
        fecha: new Date().toLocaleString()
      };

      await push(proyectosRef, nuevoProyecto);

      uploadForm.reset();
    });

    // Mostrar proyectos en tiempo real
    onValue(proyectosRef, (snapshot) => {
      proyectosLista.innerHTML = "";
      snapshot.forEach((child) => {
        const proyecto = child.val();
        const id = child.key;

        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card shadow-lg border-0 rounded-4 h-100 bg-light text-dark">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold text-primary">${proyecto.titulo}</h5>
              <p class="card-text">${proyecto.descripcion}</p>
              <small class="text-muted">ðŸ“… ${proyecto.fecha}</small>
              <div class="mt-auto">
                <a href="${proyecto.archivoURL}" target="_blank" class="btn btn-success btn-sm me-2">
                  <i class="bi bi-eye"></i> Ver
                </a>
                <a href="${proyecto.archivoURL}" download="${proyecto.archivoNombre}" class="btn btn-info btn-sm me-2">
                  <i class="bi bi-download"></i> Descargar
                </a>
                <button class="btn btn-danger btn-sm btnEliminar" data-id="${id}" data-url="${proyecto.archivoURL}">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </div>
            </div>
          </div>
        `;
        proyectosLista.appendChild(col);

        // Evento eliminar
        col.querySelector(".btnEliminar").addEventListener("click", async () => {
          if (confirm("Â¿Seguro que quieres eliminar este proyecto?")) {
            await remove(ref(db, "proyectos/" + id));

            // TambiÃ©n eliminar archivo de Storage
            try {
              const fileRef = sRef(storage, proyecto.archivoURL);
              await deleteObject(fileRef);
            } catch (error) {
              console.error("Error al eliminar archivo:", error);
            }
          }
        });
      });
    });
  </script>
</body>
</html>
